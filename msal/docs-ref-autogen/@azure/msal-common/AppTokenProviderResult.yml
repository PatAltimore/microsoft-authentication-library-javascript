name: AppTokenProviderResult
uid: '@azure/msal-common.AppTokenProviderResult'
package: '@azure/msal-common'
summary: >
  Output object for IAppTokenProvider extensiblity.

  - accessToken            - the actual access token, typically in JWT format,
  that satisfies the request data AppTokenProviderParameters

  - expiresInSeconds       - how long the tokens has before expiry, in seconds.
  Similar to the "expires_in" field in an AAD token response.

  - refreshInSeconds       - how long the token has before it should be
  proactively refreshed. Similar to the "refresh_in" field in an AAD token
  response.
fullName: AppTokenProviderResult
remarks: ''
isPreview: false
isDeprecated: false
syntax: |
  type AppTokenProviderResult = {
    accessToken: string,
    expiresInSeconds: number,
    refreshInSeconds?: number,
  }
