summary: >-
  See eSTS docs for more info.

  - A kid element, with the value containing an RFC 7638-compliant JWK
  thumbprint that is base64 encoded.

  -  xms_ksl element, representing the storage location of the key's secret
  component on the client device. One of two values:
       - sw: software storage
       - uhw: hardware storage
